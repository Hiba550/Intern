<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Internship</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .apply-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h3 {
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="apply-box">
    <h3 class="text-center">Apply for Internship</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_name">Name</label>
        <input type="text" class="form-control" id="id_name" name="name" required>
      </div>

      <div class="form-group">
        <label for="id_roll_no">Roll Number</label>
        <input type="text" class="form-control" id="id_roll_no" name="roll_no" required>
      </div>

      <div class="form-group">
        <label for="id_department">Department</label>
        <input type="text" class="form-control" id="id_department" name="department" required>
      </div>

      <div class="form-group">
        <label for="id_cgpa">CGPA</label>
        <input type="number" step="0.01" class="form-control" id="id_cgpa" name="cgpa" required>
      </div>

      <div class="form-group">
        <label for="id_arrears">Number of Arrears</label>
        <input type="number" class="form-control" id="id_arrears" name="arrears" required>
      </div>

      <div class="form-group">
        <label for="id_gender">Gender</label>
        <select class="form-control" id="id_gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="id_clg_mailid">College Email ID</label>
        <input type="email" class="form-control" id="id_clg_mailid" name="clg_mailid" required>
      </div>

      <div class="form-group">
        <label for="id_course_duration">Course and Duration</label>
        <select class="form-control" id="id_course_duration" name="course_duration" required>
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.course_name }} - {{ course.duration }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-submit">Submit Application</button>
    </form>
  </div>

</body>
</html>
