<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Apply for Intern</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form Section -->
    <div class="section">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <hr>

    <!-- Apply for Intern Form Section -->
    <div class="section">
        <h2>Apply for Intern</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Intern Application Fields -->
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>

            <div class="form-group">
                <label for="id_roll_no">Roll Number</label>
                <input type="text" class="form-control" id="id_roll_no" name="roll_no" required>
            </div>

            <div class="form-group">
                <label for="id_department">Department</label>
                <input type="text" class="form-control" id="id_department" name="department" required>
            </div>

            <div class="form-group">
                <label for="id_cgpa">CGPA</label>
                <input type="number" step="0.01" class="form-control" id="id_cgpa" name="cgpa" required>
            </div>

            <div class="form-group">
                <label for="id_arrears">Number of Arrears</label>
                <input type="number" class="form-control" id="id_arrears" name="arrears" required>
            </div>

            <div class="form-group">
                <label for="id_gender">Gender</label>
                <select class="form-control" id="id_gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id_clg_mailid">College Email ID</label>
                <input type="email" class="form-control" id="id_clg_mailid" name="clg_mailid" required>
            </div>

            <!-- Dropdown for Course and Duration -->
            <div class="form-group">
                <label for="id_course_duration">Course and Duration</label>
                <select class="form-control" id="id_course_duration" name="course_duration" required>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.course_name }} - {{ course.duration }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">Apply</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
