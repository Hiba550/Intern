{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | IPS Internship Portal</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <!-- Particle background -->
  <div class="particles" id="particles"></div>

  <div class="login-container">
    <div class="login-box animate__animated animate__fadeInUp">
      <!-- Logo Section -->
      <div class="logo-container">
        <div class="logo-wrapper">
          <div class="logo">
            <div class="logo-image" id="logoImage">
              IPS
            </div>
          </div>
        </div>
        <h1 class="brand-title">Intern Portal</h1>
      </div>

      <!-- Flash Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}

      <!-- Login Form -->
      <form method="POST" id="loginForm">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="id_username" class="form-label">Username</label>
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="id_password" class="form-label">Password</label>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-login" id="loginBtn">
          <span class="btn-text">Sign In</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>New to IPS?</span>
      </div>

      <!-- Apply Button -->
      <a href="{% url 'apply_intern' %}" class="btn btn-apply">
        Apply for Internship
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
