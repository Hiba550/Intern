<!DOCTYPE html>
<html>
<head>
  <title>All Interns | IPS Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">👨‍🎓 Interns in the Community</h2>
  <ul class="list-group">
    {% for intern in interns %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'intern_detail' intern.id %}">{{ intern.username }}</a>
        <span class="badge bg-primary">{{ intern.email }}</span>
      </li>
    {% empty %}
      <li class="list-group-item">No interns found.</li>
    {% endfor %}
  </ul>

  <div class="mt-4">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">⬅ Back to Dashboard</a>
  </div>
</div>
</body>
</html>
