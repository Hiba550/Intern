<!DOCTYPE html>
<html>
<head>
  <title>All Interns | IPS Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">👨‍🎓 Interns in the Community</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for intern in interns %}
      <tr>
        <td>{{ intern.name }}</td>
        <td>{{ intern.email }}</td>
        <td>
          <a href="{% url 'intern_detail' intern.id %}" class="btn btn-sm btn-primary">View</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center">No interns found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-4">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">⬅ Back to Dashboard</a>
  </div>
</div>
</body>
</html>
